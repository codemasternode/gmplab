<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sam niewiem co to</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav class="container navbar">
        <i class="fas fa-bars fa-2x"></i>
        <div class="input-container">
            <input type="text" class="search">
            <span class="fas fa-search icon-inside"></span>
        </div>
        <div>
            <img src="./img/poland-flag-round-icon-32.png" alt="flaga polski">
            <img src="./img/united-kingdom-flag-round-icon-32.png" alt="UK flag">
        </div>
    </nav>
    <section class="slider-wrapper">
        <div class="slider">
            <img class="mySlides" src="./img/image1.jpg">
            <img class="mySlides" src="./img/image3.jpg">
        </div>
    </section>
    <section class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
    </section>
    <main>
        <h1 class="primary-header">Aktualoności</h1>
        <div class="row">
            <div class="col">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#">O nas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Oferta</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Technologie/materiały</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Realizacje/referencje</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Do pobrania</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Kontakt</a>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </main>
    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 10000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
