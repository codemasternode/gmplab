<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sam niewiem co to</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <nav class="container navbar">
        <i class="fas fa-bars fa-2x"></i>
        <div class="input-container">
            <input type="text" class="search">
            <span class="fas fa-search icon-inside"></span>
        </div>
        <div>
            <img src="./img/poland-flag-round-icon-32.png" alt="flaga polski">
            <img src="./img/united-kingdom-flag-round-icon-32.png" alt="UK flag">
        </div>
    </nav>
    <section class="slider-wrapper">
        <span id="arrow-left" class="fas fa-arrow-left fa-3x arrow"></span>
        <div class="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image one</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image three</span>
                </div>
            </div>
        </div>
        <span id="arrow-right" class="fas fa-arrow-right arrow fa-3x"></span>
    </section>
    <script>
        let sliderImages = document.querySelectorAll('.slide'),
            arrowLeft = document.querySelector('#arrow-left'),
            arrowRight = document.querySelector('#arrow-right'),
            current = 0

        //Clear images
        function reset() {
            for (let i = 0; i < sliderImages.length; i++) {
                sliderImages[i].style.display = 'none'
            }
        }

        //Init slider
        function startSlide() {
            reset()
            sliderImages[0].style.display = 'block'
        }

        function sliderLeft() {
            reset()
            sliderImages[current - 1].style.display = 'block'
            current--
        }

        function sliderRight() {
            reset()
            sliderImages[current + 1].style.display = 'block'
            current++
        }

        arrowLeft.addEventListener('click', function () {
            if (current === 0) {
                current = sliderImages.length
            }
            sliderLeft()
        })

        arrowRight.addEventListener('click', function () {
            if(current === sliderImages.length - 1) {
                current = -1
            }
            sliderRight()
        })

        startSlide()
    </script>
</body>

</html>
